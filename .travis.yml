sudo: false
language: cpp

env:
  global:
    - LLVM_VERSION=3.8.0
    # Maintenance note: to move to a new version
    # of boost, update both BOOST_ROOT and BOOST_URL.
    # Note that for simplicity, BOOST_ROOT's final
    # namepart must match the folder name internal
    # to boost's .tar.gz.
    - LCOV_ROOT=$HOME/lcov
    - LCOV_EXCLUDE_FILES="*/src/test/*"
    - BOOST_ROOT=$HOME/boost_1_60_0
    - BOOST_URL='http://downloads.sourceforge.net/project/boost/boost/1.60.0/boost_1_60_0.tar.gz'

addons:
  apt:
    sources: ['ubuntu-toolchain-r-test']
    packages:
      - gcc-5
      - g++-5
      - python-software-properties
      - protobuf-compiler
      - libprotobuf-dev
      - libssl-dev
      - libstdc++6
      - binutils-gold
      # Provides a backtrace if the unittests crash
      - gdb

matrix:
  include:
    # Default BUILD is scons. Default APP is rippled.

    - compiler: gcc
      env:
      - GCC_VER=5
      - TARGET=coverage
      - PATH=$PWD/cmake/bin:$PATH
      - APP=validator-keys
      - APP_ARGS=--unittest
      - BUILD=cmake

    # - compiler: clang
    #   env:
    #   - GCC_VER=5
    #   - TARGET=debug
    #   - CLANG_VER=3.8
    #   - PATH=$PWD/llvm-$LLVM_VERSION/bin:$PWD/cmake/bin:$PATH
    #   - APP=validator-keys
    #   - BUILD=cmake

cache:
  directories:
  - $BOOST_ROOT
  - llvm-$LLVM_VERSION
  - cmake

before_install:
  - ( cd extras/ripple-libpp/extras/rippled && bin/ci/ubuntu/install-dependencies.sh ../../../.. )

script:
  - extras/ripple-libpp/extras/rippled/bin/ci/ubuntu/build-and-test.sh

notifications:
  email:
    false
  irc:
    channels:
      - "chat.freenode.net#ripple-dev"
